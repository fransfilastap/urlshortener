<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Tailwind CSS v4 -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col items-center justify-center min-h-[80vh] fade-in">
            <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
                <h1 class="text-2xl font-bold text-center mb-4">Redirecting you to:</h1>
                <div class="bg-gray-100 p-4 rounded mb-6 break-all">
                    <p id="original-url" class="text-gray-700">{{.OriginalURL}}</p>
                </div>
                
                <div class="flex justify-center mb-6">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
                </div>
                
                <p class="text-center text-gray-600 mb-4">You will be redirected automatically in <span id="countdown">3</span> seconds...</p>
                
                <div class="flex justify-center">
                    <a id="redirect-link" href="{{.OriginalURL}}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                        Go Now
                    </a>
                </div>
                
                <div class="mt-6 text-center text-xs text-gray-500">
                    <p>Short URL: {{.ShortURL}}</p>
                    <p>Clicks: {{.Clicks}}</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Client-side redirection
        document.addEventListener('DOMContentLoaded', () => {
            const destinationUrl = document.getElementById('original-url').textContent;
            const redirectLink = document.getElementById('redirect-link');
            redirectLink.href = destinationUrl;
            
            let countdown = 3;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = destinationUrl;
                }
            }, 1000);
        });
    </script>
</body>
</html>
